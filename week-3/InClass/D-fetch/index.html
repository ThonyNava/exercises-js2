<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-fetch</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron text-center">
      <div class="col">
        <div class="row text-center">
          <h1 class="mx-auto">Current temperature</h1>
        </div>
      </div>

      <form class="card col-6 p-4 my-4 mx-auto">
        <div class="form-group">
          <label for="textInput1">Longitude</label>
          <input
            type="text"
            class="form-control"
            id="textInput1"
            placeholder="Longitude"
          />
        </div>

        <div class="form-group">
          <label for="textInput2">Latitude</label>
          <input
            type="text"
            class="form-control"
            id="textInput2"
            placeholder="Latitude"
          />
        </div>

        <button id="submit" type="submit" class="btn btn-primary mt-3">
          SHOW TEMPERATURE NOW
        </button>
      </form>

      <div id="info" class="text-center">
        <div class="mb-2">
          <h2 class="my-auto">Info</h2>
        </div>
      </div>
    </div>
    <script src="exercise.js"></script>
  </body>
</html>
