<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CodeYourFuture - Callbacks</title>
  <meta name="description" content="Callbacks">
  <meta name="author" content="CodeYourFuture">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
  </style>
</head>

<body>
  <div id="main">
    <div class="jumbotron">
      <h1>My movies</h1>

      <form class="card col-6 p-4 my-4 mx-auto">

        <div class="form-group">
          <label for="textInput1">Title</label>
          <input type="text" class="form-control" id="textInput1" placeholder="Title">
        </div>

        <div class="form-group">
          <label for="textInput2">Director</label>
          <input type="text" class="form-control" id="textInput2" placeholder="Director">
        </div>

        <div class="form-group">
          <label for="textInput3">Movie genre</label>
          <input type="text" class="form-control" id="textInput3" placeholder="Movie genre">
        </div>

        <div class="form-group">
          <label for="selectInput1">Have you watched this movie?</label>
          <select class="form-control" id="selectInput1">
            <option>Watched movie</option>
            <option>Unwatched movie</option>
          </select>
        </div>

        <button id="save" type="submit" class="btn btn-primary mt-3">SAVE NEW MOVIE</button>
      </form>

      <div id="all-movies" class="text-center">
        <p class="alert alert-info">Number of movies: <span id="movies-number"></span></p>
      </div>
    </div>
    <script src="exercise.js"></script>
</body>

</html>
