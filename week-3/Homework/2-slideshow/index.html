<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div class="container pt-4">
      <div class="jumbotron mt-4">
        <div
          class="card mx-auto p-4 align-items-center"
          style="width: fit-content"
        >
          <div class="card-body text-center">
            <div
              class="border border-secondary rounded mb-4 overflow-hidden"
              style="width: 500px; height: 500px"
            >
              <div
                id="slidexBox"
                class="d-flex"
                style="width: 1500px; height: 500px; margin-left: -500px"
              >
                <div
                  id="img_1"
                  class="bg-info d-block"
                  style="
                    width: 500px;
                    height: 500px;
                    background-image: url('img/1.jpg');
                    background-size: cover;
                    background-position: center;
                  "
                ></div>
                <div
                  id="img_2"
                  class="bg-secondary d-block"
                  style="
                    width: 500px;
                    height: 500px;
                    background-image: url('img/2.jpg');
                    background-size: cover;
                    background-position: center;
                  "
                ></div>
                <div
                  id="img_3"
                  class="bg-success d-block"
                  style="
                    width: 500px;
                    height: 500px;
                    background-image: url('img/3.jpg');
                    background-size: cover;
                    background-position: center;
                  "
                ></div>
              </div>
            </div>
            <h5 class="card-title">Fancy Carousel</h5>
            <p class="card-text">Oh yeah, it is.</p>
            <div>
              <button
                id="back"
                class="btn btn-primary mx-1 text-white"
                style="width: 200px"
              >
                <- back
              </button>
              <button
                id="forward"
                class="btn btn-primary mx-1 text-white"
                style="width: 200px"
              >
                forward ->
              </button>
            </div>
            <div class="mt-2">
              <button
                id="autoBack"
                class="btn btn-primary mx-1 text-white"
                style="width: 100px"
              >
                <- auto
              </button>
              <button
                id="stop"
                class="btn btn-primary mx-1 text-white"
                style="width: 100px"
              >
                Stop
              </button>
              <button
                id="autoForward"
                class="btn btn-primary mx-1 text-white"
                style="width: 100px"
              >
                auto ->
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
